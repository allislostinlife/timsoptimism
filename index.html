<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tim's Optimism</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    #timer {
      font-size: 2em;
      background: #fff;
      padding: 1em 2em;
      border: 2px solid #007BFF;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Tim's Optimism</h1>
  <div id="timer">Loading...</div>

  <script>
    // Establish a fixed start time (e.g., when the countdown began)
    const startDate = new Date("2025-05-06T00:00:00Z"); // Change this to your intended start date/time
    const endDate = new Date(startDate.getTime() + 30 * 24 * 60 * 60 * 1000);

    function updateTimer() {
      const now = new Date();
      const timeLeft = endDate - now;

      if (timeLeft <= 0) {
        document.getElementById("timer").textContent = "0 days, 0 hours, 0 minutes, 0 seconds";
        clearInterval(timerInterval);
        return;
      }

      const totalSeconds = Math.floor(timeLeft / 1000);
      const days = Math.floor(totalSeconds / (60 * 60 * 24));
      const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
      const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("timer").textContent =
        `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    updateTimer();
    const timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
